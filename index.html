<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="canva.css" />
    <title>PixelArt</title>
  </head>
  <body>
    <div class="navbar">
      <button class="btn">Reset</button>
      <input type="color" value="#00eeff" class="color" />
      <input type="number" value="20" class="size" />
      <h2><-- Clean Canvas size</h2>
    </div>
    <div class="container">
      <div class="pixelGrid"></div>

      <img
        src=""
        id="pixelitimg"
        alt=""
      />

      <canvas id="pixelitcanvas"></canvas>
    </div>

    <input type="file" id="fileInput" />
    <img id="previewImage" src="#" alt="Preview Image" />
    <button id="submitButton">Submit</button>    

    <script src="pixelit.js"></script>
    <script src="pixelit.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
